{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="{% static 'images/sushi.svg' %}"
      alt="sushi logo"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <script defer src="{% static '/scripts.js' %}"></script>
    {% block head %} {% endblock %}
    <title>Sushi Collector</title>
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="{% url 'home'%}">
          <img
            src="{% static 'images/sushi.svg' %}"
            alt="The Sushi Collector Logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'sushi_index'%}">Sushi</a></li>
        </ul>
        <ul>
          <li><a href="{% url 'sushi_create'%}">Add Sushi</a></li>
        </ul>
        <ul>
          <li><a href="{% url 'about'%}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
